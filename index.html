<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <section id="card">
    <figure class="thumbnail">
      <img class="view" src="./images/icon-view.svg" alt="view">
    </figure>
    <article>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <aside>
        <div class="value">
          <img src="/images/icon-ethereum.svg" alt="ETH">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </aside>
    </article>
    <hr>
    <figure class="creator">
      <img src="./images/image-avatar.png" alt="avatar">
      <figcaption>Creation of <a href="#">Jules Wyvern</a></figcaption>
    </figure>
  </section>
  <footer>
    <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</small><br>
    <small>Coded by <a href="#">Valtteri Kurunsaari</a>.</small>
  </footer>
</body>
</html>
